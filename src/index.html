<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      class="form"
      method="post"
    >
      <fieldset class="fields personal__information">

        <legend class="section__title">Personal information</legend>

        <label for="surname" class="form__label surname">
          Surname:
          <input
          type="text"
          name="surname"
          id="surname"
          class="input__field surname"
          required
          >
        </label>

        <label for="name" class="form__label name">
          Name:
          <input
            type="text"
            name="name"
            id="name"
            class="input__field name"
          >
        </label>

        <label for="age" class="form__label age">
          How old are You?
          <input
            type="number"
            name="age"
            id="age"
            class="input__field age"
            value="12"
            min="1"
            max="200"
          >
        </label>

        <label for="birth_date" class="form__label birth_date">
          Full date of birth:
          <input
            type="date"
            name="bith_date"
            id="birth_date"
            class="input__field birth_date"
          >
        </label>

        <label for="terms" class="form__label terms">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="terms"
            id="terms"
            class="input__field terms"
          >
        </label>
      </fieldset>

      <fieldset class="fields registration">

        <legend class="section__title">Registration</legend>

        <label for="email" class="form__label email">
          E-mail:
          <input
          type="email"
          name="email"
          id="email"
          class="input__field email"
          placeholder="email@example.com"
          >
        </label>

        <label for="password" class="form__label password">
          Password:
          <input
            type="password"
            name="password"
            id="password"
            class="input__field password"
          >
        </label>
      </fieldset>

      <fieldset class="fields interesting__fact">

        <legend class="section__title">An interesting fact about you!</legend>

        <legend for="cats" class="form__label cats">
          Do you love cats?
          <input
          type="radio"
          id="cats_yes"
          name="cats"
          class="input__field cats"
          value="yes"
          >
          <label for="cats_yes">Yes</label>

          <input
          type="radio"
          id="cats_no"
          name="cats"
          class="input__field cats"
          value="no"
          >
          <label for="cats_no">No</label>
        </legend>

        <label for="color" class="form__label color">
          What is your favorite color?
          <input
            type="color"
            name="color"
            id="color"
            class="input__field color"
          >
        </label>

        <label for="bedtime" class="form__label bedtime">
          What time do you go to bed?
          <input
            type="time"
            name="bedtime"
            id="bedtime"
            class="input__field bedtime"
            step="2"
          >
        </label>

        <label for="cars" class="form__label cars">
          What are your favorite brand of cars?

          <select
            name="cars"
            id="cars"
            multiple
          >
            <option value="bmw">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>

        <label for="work" class="form__label work">
          How do you rate our work?
          <input
            type="range"
            name="work"
            id="work"
            class="input__field work"
            min="1"
            max="10"
            step="1"
            value="1"
          >
        </label>
      </fieldset>

      <fieldset class="fields additional__info">

        <legend class="section__title">Additional info:</legend>

        <label for="comments" class="form__label comments">
          Comments:
          <textarea
          type="text"
          name="comments"
          id="comments"
          class="textarea comments"
          >
          </textarea>
        </label>

        <label for="recommend" class="form__label recommend">
          Would you recommend us?
          <select
            name="recommend"
            class="recommend"
            id="recommend"
          >
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>

      <button type="submit" id="button">Submit</button>

    </form>
  </body>
</html>
